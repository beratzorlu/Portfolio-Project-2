<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A historical quiz game based on the Roman Empire">
    <meta name="keywords" content="roman empire, quiz, game, history, quiz game, history quiz">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Senatus</title>
</head>

<body>
    <!--Quiz Game-->
    <main>
        <!--Quiz Container-->
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <!--HUD Elements-->
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">Timer</p>
                        <h1 id="timer">60s left</h1>
                    </div>
                    <!--Questions-->
                </div>
                <h1 id="question">Sample Question?</h1>
                <div class="choice-container">
                    <p class="choice-prefix">I.</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">II.</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">III.</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">IV.</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer>
        <p id="personal-text">Developed By <a id="personal-link"
                href="https://github.com/beratzorlu/Portfolio-Project-2" target="_blank" rel="nofollow">Berat Zorlu</a>
            for
            Code Institute's Portfolio Project 2 - 2022</p>
    </footer>
    <!--JavaScript Link-->
    <script src="assets/js/quiz.js"></script>
</body>

</html>
