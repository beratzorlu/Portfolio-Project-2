<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A historical quiz game based on the Roman Empire">
    <meta name="keywords" content="roman empire, quiz, game, history, quiz game, history quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Senatus</title>

<body>
    <header></header>
    <main>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <h1>The <span class="title">Senatus</span> decrees the following...</h1>
                <table>
                    <thead>
                      <tr>
                        <th>I .</th>
                        <th>You have 60 seconds to complete the quiz. <br></th>

                    </thead>

                      <tr>
                        <td>II.</td>

                      </tr>
                      <tr>
                        <td>III.</td>

                      </tr>
                      <tr>
                        <td>IV.</td>
                        <td>You are not allowed to go back to a previous question.</td>
                      </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>

    <footer></footer>
