<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A historical quiz game based on the Roman Empire">
    <meta name="keywords" content="roman empire, quiz, game, history, quiz game, history quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Senatus</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div id="result" class="flex-column flex-center">
                <h1 id="endScore"></h1>
                <form class="result-form-container">
                    <h2 id="result-text">What is your name, Senator?</h2>
                    <input id="username" type="text" name="name" placeholder="Write your name to register score">
                    <button class="button" id="scoreSaveButton" type="submit" onclick="saveHighScore(event)" disabled>Register</button>
                </form>
                <a href="game.html" class="button">Try Again</a>
                <a href="index.html" class="button">Main Menu</a>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
